<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Test</title>
  </head>

  <style>
          .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-image: url('/static/images/bg.jpg');
      }

      .middle {
        display: table-cell;
        vertical-align: middle;
      }

      .inner {
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        /*whatever width you want*/
      }
</style>

  <body>
    <!-- Main -->
    <div class="outer">
      <div class="middle">
        <div class="inner">

  
    <div class="text-center">  
        <h3 id="main-text" style="padding-bottom: 15px; color:white">¿Habilitas el acceso a tu cámara?</h3>
        <button type="button" onclick="document.location='/main'" class="btn btn-primary btn-lg btn-block">Sí, doy permiso</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#noCamera">No doy permiso</button>  
    </div>

        </div>
      </div>
      </div>
     <!-- Modal -->
    <div class="modal fade" id="noCamera" tabindex="-1" role="dialog" aria-labelledby=noCameraModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">              
            </div>
            <div class="modal-body">
              <h6>Debes darle permiso a la aplicación para usar tu cámara.</h6>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="{{ url_for('static', filename = 'js/cam_available.js') }}"></script>
  </body>
</html>
